<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>Prédiction de retards d'avion</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Retard d'avions</a>
                </div>
            </div>
        </nav>


    <div class="container">


        <div class="row">
            <form action="." method="POST">
                <textarea class="form-control" name="jour" placeholder="Jour du départ"></textarea>
                <textarea class="form-control" name="mois" placeholder="Mois du départ (entre 1 et 12)"></textarea>
                <textarea class="form-control" name="heure" placeholder="Heure du départ (2030 pour 20h30)"></textarea>
                <textarea class="form-control" name="tps_vol" placeholder="Temps de vol prévu en minutes"></textarea>
                <textarea class="form-control" name="orig" placeholder="Aéroport de départ (STL pour Seatlle)"></textarea>
                <textarea class="form-control" name="dest" placeholder="Aéroport de destination (STL pour Seatlle)"></textarea>
                <textarea class="form-control" name="carr" placeholder="Compagnie aérienne (AA pour American Airlines)"></textarea>
                <input type="submit" class="btn btn-success" value="Affichez le retard prévu">
            </form>
        </div>

        {% for comment in comments %}
            <div class="row">
             <!--  {{ comment.content }} -->
              {{ comment }}
            </div>
        {% endfor %}

    </div><!-- /.container -->
    </body>
</html>
